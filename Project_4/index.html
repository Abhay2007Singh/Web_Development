<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess_The_Number</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body class="body" id="body">
    <div class="hadder" id="hadder">
        <a href="/"><button class="home" id="home">Home</button></a>
        <a href="https://www.youtube.com/watch?v=_TjtAyMkiTI&t=8993s"><button class="youtube_channel" id="youtube_channel">Youtube</button></a>
    </div>
    <div class="guess" id="guess">
        <h3>Number Guessing Game</h3>
        <p>Try to guess any number between 1 to 100</p>
        <p>You have 10 chances to guess the right number</p>
        <h1>Guess a Number</h1>
        <!--<div class="container" id="container"></div>-->
        <form class="form" id="form">
            <input type="text" class="container" id="container">
            <h3><input type="submit" class="submit" id="submit"></h3>
        </form>
        <p>Previous Guess : <span class="Previous" id="Previous"></span></p>
        <p>Guess Remaining : <span class="remaining" id="remaining">10</span></p>
    </div>
</body>
<script src="index.js"></script>
</html>
