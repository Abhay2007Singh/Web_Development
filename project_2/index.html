<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI_Calculater</title>
     <link rel="stylesheet" href="Style.css">
</head>
<body class="body" id="body">
    <div class="headder" id="headder">
        <a href=""><button class="Home" id="Home">Home</button></a>
        <a href="https://www.youtube.com/watch?v=_TjtAyMkiTI&t=8215s"><button class="Youtube_Channel" id="Youtube_Channel">Youtube Channel</button></a>
    </div>
    <div class="heading" id="heading"><h1>BMI CALCULATER</h1></div>
    <div class="bmi_calculater" id="bmi_calculater">
        <form class="form" id="form">
            <h4><label>Height in cm </label><input type="text" id="height"/></h4>
            <h4><label>Weight in Kg </label><input type="text" id="weight"/></h4>
            <button class="calculate" id="calculate">Calculate</button>
            <div class="result" id="result"></div>
            <div class="guide" id="guide">
                <h2>BMI Weight Guide</h2>
                <p>Under Weight = less than 18.6</p>
                <p>Normal Range = 18.6 to 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
